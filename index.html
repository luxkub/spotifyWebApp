<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winnie's Spotify App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="onPageLoad()">
    <header>
        <img src="logo.png" class="logo" id="logo" onclick="redirectToHomePage()">
    </header>

    <button id="loginButton" onclick="requestAuthorization()">
        <img src="icon.svg" alt="spotify icon" class="spotifyIcon"> Log in to Spotify
    </button>

    <div id="artistsContainer" class="artists-container">
        <div id="artistHeader" class="artist-header">
        </div>
    </div>

    <button id="createPlaylistButton" style="display: none" onclick="init()">
        Create Playlist
    </button>

    <div class="scene" id="loading" style="display: none">
        <div class="objects">
            <div class="square"></div>
            <div class="circle"></div>
            <div class="triangle"></div>
        </div>
        <div class="wizard">
            <div class="body"></div>
            <div class="right-arm">
                <div class="right-hand"></div>
            </div>
            <div class="left-arm">
                <div class="left-hand"></div>
            </div>
            <div class="head">
                <div class="beard"></div>
                <div class="face">
                    <div class="adds"></div>
                </div>
                <div class="hat">
                    <div class="hat-of-the-hat"></div>
                    <div class="four-point-star --first"></div>
                    <div class="four-point-star --second"></div>
                    <div class="four-point-star --third"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="progress" id="progress" style="display: none"></div>

    <div id="overlay" class="load"></div>

    <script src="app.js" defer></script>
    <script>
        function onPageLoad() {
            client_id = localStorage.getItem("client_id");
            client_secret = localStorage.getItem("client_secret");
            access_token = localStorage.getItem("access_token"); // Get the access token

            loginButton.style.display = "none";
            // Fetch and display top artists
            displayTopArtists();
        }
    </script>
</body>

</html>
